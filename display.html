{% extends 'blog/base.html' %}

{% block content %}
      

{% for post in list %}
     
     
     <div class="post">

         <p> {{ post.name }} </p>
         
         <div class = "date"><a class="btn btn-default" href="{% url 'comment_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a></div>
         
         <video width = "850" height = "500"  controls>
            <source src="{{ post.url_img }}" type="video/mp4">
            
            Your browser does not support the video tag.
          </video>
         
     </div>

{% endfor %}





{% endblock %}
